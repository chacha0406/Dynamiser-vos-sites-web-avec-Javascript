<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Jeu</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row ligne-haut justify-content-center">
                <button class="btn" id="newgame" type="button">
                    <ion-icon name="add-circle-outline"></ion-icon> NEW     GAME
                </button>
            </div>
            <div class="row ligne-milieu align-items-center">
                <div class="col">
                    <p class="joueur" id="joueur1">PLAYER 1<span    id="tour-joueur"> &bull;</span></p>
                    <p class="score-total" id="score-joueur1">0</p>
                </div>
                
                <div class="col">
                    <img src="../Jeu/Images/1.png" alt="dé1"    id="résultat-dé">
                </div>
                
                <div class="col">
                    <p class="joueur" id="joueur2">PLAYER 2<span    id="tour-joueur"> &bull;</span></p>
                    <p class="score-total" id="score-joueur2">0</p>
                </div>
            </div>
            
            <div class="row ligne-bas align-items-center">
                <div class="col">
                    <p class="current">CURRENT</p>
                    <p class="score-temporaire"     id="score-temp-joueur1">0</p>
                </div>
                
                <div class="col">
                    <button class="btn" id="rolldice" type="button">
                        <ion-icon name="refresh-circle-outline"></ion-icon> ROLL DICE
                    </button>
                    <br>
                    <button class="btn" id="hold" type="button">
                        <ion-icon name="download-outline"></ion-icon> HOLD
                    </button>
                </div>
                
                <div class="col">
                    <div class="custom-current">
                        <p class="current">CURRENT</p>
                        <p class="score-temporaire"     id="score-temp-joueur2">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="../Jeu/script.js"></script>
</body>
</html>
