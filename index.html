<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Jeu</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ligne-haut">
            <button class="btn" id="newgame" type="button">
                <ion-icon name="add-circle-outline"></ion-icon>
                <label for="newgame">NEW GAME</label>
            </button>
        </div>

        <div class="row justify-content-around ligne-milieu">
            <div class="col-4 align-self-center">
                <h2 class="joueur" id="joueur1">PLAYER 1</h2>
                <p class="score-total" id="score-joueur1">0</p>
            </div>

            <div class="col-4 align-self-center">
                <img src="../Jeu/Images/1.png" alt="dé1" id="résultat-dé">
            </div>
            
            <div class="col-4 align-self-center">
                <h2 class="joueur" id="joueur2">PLAYER 2</h2>
                <p class="score-total" id="score-joueur2">0</p>
            </div>
        </div>

        <div class="row justify-content-around ligne-bas">
            <div class="col-4 align-self-center">
                <p>CURRENT</p>
                <p class="score-temporaire" id="score-temp-player1">0</p>
            </div>
            
            <div class="col-4 align-self-center">
                    <button class="btn" id="rolldice" type="button">
                        <ion-icon name="refresh-circle-outline"></ion-icon>
                        <label for="rolldice">ROLL DICE</label>
                    </button>
                    <br>
                    <button class="btn" id="hold" type="button">
                        <ion-icon name="download-outline"></ion-icon>
                        <label for="hold">HOLD</label>
                    </button>
            </div>
                
            <div class="col-4 align-self-center">
                <p>CURRENT</p>
                <p class="score-temporaire" id="score-temp-player2">0</p>
            </div>
        </div>
    </div>





    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
